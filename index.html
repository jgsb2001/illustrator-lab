<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Illustrator Shorts Lab</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0f;
    --surface: #111118;
    --surface2: #1a1a24;
    --border: #2a2a3a;
    --accent: #ff5c35;
    --accent2: #a259ff;
    --accent3: #00d4ff;
    --text: #f0f0f8;
    --muted: #6b6b88;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    top: -200px; left: -200px;
    width: 600px; height: 600px;
    background: radial-gradient(circle, rgba(162,89,255,0.08) 0%, transparent 70%);
    pointer-events: none; z-index: 0;
  }
  body::after {
    content: '';
    position: fixed;
    bottom: -200px; right: -200px;
    width: 700px; height: 700px;
    background: radial-gradient(circle, rgba(255,92,53,0.07) 0%, transparent 70%);
    pointer-events: none; z-index: 0;
  }

  /* HEADER */
  header {
    position: sticky; top: 0; z-index: 10;
    padding: 0 2rem; height: 72px;
    display: flex; align-items: center; justify-content: space-between;
    border-bottom: 1px solid var(--border);
    backdrop-filter: blur(10px);
    background: rgba(10,10,15,0.85);
  }

  .logo {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.8rem; letter-spacing: 0.05em;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
  }
  .logo span {
    display: block;
    -webkit-text-fill-color: var(--muted);
    font-size: 0.75rem; letter-spacing: 0.2em;
    font-family: 'DM Sans', sans-serif; font-weight: 300; line-height: 1; margin-top: -4px;
  }

  /* HERO */
  .hero {
    position: relative; z-index: 1;
    text-align: center; padding: 5rem 2rem 3rem;
  }
  .hero-tag {
    display: inline-block;
    padding: 0.3rem 1rem;
    border: 1px solid var(--accent); border-radius: 100px;
    font-size: 0.75rem; letter-spacing: 0.15em; text-transform: uppercase;
    color: var(--accent); margin-bottom: 1.5rem;
    animation: fadeUp 0.6s ease both;
  }
  .hero h1 {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(3rem, 8vw, 7rem);
    line-height: 0.9; letter-spacing: 0.02em;
    animation: fadeUp 0.6s 0.1s ease both;
  }
  .hero h1 .highlight {
    background: linear-gradient(90deg, var(--accent), var(--accent2), var(--accent3));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
    background-size: 200%;
    animation: fadeUp 0.6s 0.1s ease both, gradientShift 4s linear infinite;
  }
  .hero p {
    color: var(--muted); font-size: 1.1rem; margin-top: 1rem;
    animation: fadeUp 0.6s 0.2s ease both;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; }
  }
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* FILTER BAR */
  .filter-bar {
    position: relative; z-index: 1;
    display: flex; align-items: center; gap: 1rem;
    padding: 0 2rem; max-width: 1400px;
    margin: 0 auto 2rem; flex-wrap: wrap;
  }
  .search-wrap { flex: 1; min-width: 200px; position: relative; }
  .search-wrap svg {
    position: absolute; left: 1rem; top: 50%; transform: translateY(-50%);
    color: var(--muted); width: 16px; height: 16px;
  }
  .search-input {
    width: 100%; padding: 0.65rem 1rem 0.65rem 2.75rem;
    background: var(--surface); border: 1px solid var(--border); border-radius: 10px;
    color: var(--text); font-family: 'DM Sans', sans-serif; font-size: 0.9rem;
    outline: none; transition: border-color 0.2s;
  }
  .search-input:focus { border-color: var(--accent2); }
  .search-input::placeholder { color: var(--muted); }
  .count-badge { color: var(--muted); font-size: 0.875rem; white-space: nowrap; }

  /* GRID */
  .grid-container {
    position: relative; z-index: 1;
    display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1.5rem; padding: 0 2rem 4rem;
    max-width: 1400px; margin: 0 auto;
  }

  /* CARD */
  .card {
    background: var(--surface); border: 1px solid var(--border);
    border-radius: 16px; overflow: hidden;
    transition: transform 0.25s, border-color 0.25s, box-shadow 0.25s;
    animation: fadeUp 0.5s ease both;
    display: flex; flex-direction: column;
  }
  .card:hover {
    transform: translateY(-4px); border-color: var(--accent2);
    box-shadow: 0 12px 40px rgba(162,89,255,0.15);
  }

  .card-thumb-wrap {
    position: relative; aspect-ratio: 16/9;
    overflow: hidden; background: var(--surface2);
  }
  .card-thumb-wrap img {
    width: 100%; height: 100%; object-fit: cover; transition: transform 0.4s;
  }
  .card:hover .card-thumb-wrap img { transform: scale(1.05); }

  .play-overlay {
    position: absolute; inset: 0;
    display: flex; align-items: center; justify-content: center;
    background: rgba(0,0,0,0.4); opacity: 0; transition: opacity 0.25s;
  }
  .card:hover .play-overlay { opacity: 1; }

  .play-btn {
    width: 52px; height: 52px; border-radius: 50%;
    background: var(--accent);
    display: flex; align-items: center; justify-content: center;
    box-shadow: 0 4px 20px rgba(255,92,53,0.5); transition: transform 0.2s;
    text-decoration: none;
  }
  .play-btn:hover { transform: scale(1.1); }

  .shorts-badge {
    position: absolute; top: 10px; right: 10px;
    background: var(--accent); color: white;
    font-size: 0.65rem; font-weight: 700; letter-spacing: 0.1em;
    padding: 0.2rem 0.5rem; border-radius: 4px; text-transform: uppercase;
  }

  .card-body {
    padding: 1.25rem; flex: 1;
    display: flex; flex-direction: column; gap: 0.75rem;
  }
  .card-title { font-weight: 600; font-size: 1rem; line-height: 1.3; }

  .card-actions { display: flex; gap: 0.5rem; margin-top: auto; }
  .card-actions a, .card-actions button {
    flex: 1; text-align: center; padding: 0.5rem; border-radius: 8px;
    font-size: 0.8rem; font-weight: 500; text-decoration: none;
    background: var(--surface2); color: var(--text);
    border: 1px solid var(--border); transition: all 0.2s; cursor: pointer;
    display: flex; align-items: center; justify-content: center; gap: 0.4rem;
    font-family: 'DM Sans', sans-serif;
  }
  .card-actions a:hover { background: var(--accent); border-color: var(--accent); color: white; }
  .card-actions button:hover { background: var(--accent2); border-color: var(--accent2); color: white; }
  .card-actions button.active { background: var(--accent2); border-color: var(--accent2); color: white; }

  /* STEPS PANEL */
  .steps-panel {
    margin: 0 1.25rem 1.25rem;
    background: var(--surface2); border: 1px solid var(--border);
    border-radius: 10px; padding: 1rem;
    display: none; animation: fadeUp 0.3s ease;
  }
  .steps-panel.open { display: block; }
  .steps-panel h4 {
    font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.15em;
    color: var(--accent2); margin-bottom: 0.75rem;
    display: flex; align-items: center; gap: 0.5rem;
  }
  .steps-panel ol {
    padding-left: 1.25rem; color: var(--text);
    font-size: 0.875rem; line-height: 1.7;
  }
  .steps-panel ol li { margin-bottom: 0.4rem; }

  /* LOADING SKELETON */
  .skeleton-card {
    background: var(--surface); border: 1px solid var(--border);
    border-radius: 16px; overflow: hidden; animation: fadeUp 0.5s ease both;
  }
  .skeleton-thumb { aspect-ratio: 16/9; background: var(--surface2); animation: pulse 1.5s infinite; }
  .skeleton-body { padding: 1.25rem; display: flex; flex-direction: column; gap: 0.75rem; }
  .skeleton-line {
    height: 14px; border-radius: 6px;
    background: var(--surface2); animation: pulse 1.5s infinite;
  }
  .skeleton-line.short { width: 60%; }
  @keyframes pulse { 0%,100%{opacity:0.4} 50%{opacity:0.8} }

  /* EMPTY / NO STEPS */
  .no-steps {
    color: var(--muted); font-size: 0.8rem; font-style: italic;
    padding: 0.5rem 0;
  }

  /* EMPTY STATE */
  .empty-state {
    grid-column: 1 / -1; text-align: center;
    padding: 4rem 2rem; color: var(--muted);
  }
  .empty-state svg { margin-bottom: 1rem; opacity: 0.3; }
  .empty-state h3 { font-size: 1.2rem; margin-bottom: 0.5rem; color: var(--text); }

  footer {
    position: relative; z-index: 1;
    text-align: center; padding: 2rem;
    border-top: 1px solid var(--border);
    color: var(--muted); font-size: 0.8rem;
  }
  footer strong { color: var(--accent); }
</style>
</head>
<body>

<header>
  <div class="logo">
    Illustrator Lab
    <span>SHORTS LIBRARY</span>
  </div>
</header>

<section class="hero">
  <div class="hero-tag">✦ Adobe Illustrator ✦ YouTube Shorts</div>
  <h1>LEVEL UP YOUR<br><span class="highlight">ILLUSTRATOR</span><br>SKILLS</h1>
  <p>Bite-sized tutorials. Big results. Step-by-step directions included.</p>
</section>

<div class="filter-bar">
  <div class="search-wrap">
    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
    </svg>
    <input type="text" class="search-input" placeholder="Search tutorials..." id="searchInput" oninput="filterCards()">
  </div>
  <span class="count-badge" id="countBadge">Loading...</span>
</div>

<div class="grid-container" id="grid">
  <!-- skeletons while loading -->
  ${[1,2,3,4,5,6].map(() => `
  <div class="skeleton-card">
    <div class="skeleton-thumb"></div>
    <div class="skeleton-body">
      <div class="skeleton-line"></div>
      <div class="skeleton-line short"></div>
    </div>
  </div>`).join('')}
</div>

<footer>
  <strong>Illustrator Lab</strong> — Built for curious, creative students ✦
</footer>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCEGFBAV_6dg8iLwdDseTlvo9ftXOmqho8",
    authDomain: "illustrator-lab.firebaseapp.com",
    projectId: "illustrator-lab",
    storageBucket: "illustrator-lab.firebasestorage.app",
    messagingSenderId: "3914415612",
    appId: "1:3914415612:web:20d780248147b5f5344679"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let allTutorials = [];

  function getThumbUrl(videoId, customThumb) {
    if (customThumb) return customThumb;
    if (videoId) return `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
    return 'https://placehold.co/480x270/1a1a24/6b6b88?text=No+Thumbnail';
  }

  function extractVideoId(url) {
    if (!url) return null;
    const patterns = [
      /youtube\.com\/shorts\/([a-zA-Z0-9_-]{11})/,
      /youtu\.be\/([a-zA-Z0-9_-]{11})/,
      /youtube\.com\/watch\?v=([a-zA-Z0-9_-]{11})/,
    ];
    for (const p of patterns) {
      const m = url.match(p);
      if (m) return m[1];
    }
    return null;
  }

  function renderGrid(tutorials) {
    const grid = document.getElementById('grid');
    const countBadge = document.getElementById('countBadge');
    countBadge.textContent = `${tutorials.length} tutorial${tutorials.length !== 1 ? 's' : ''}`;

    if (tutorials.length === 0) {
      grid.innerHTML = `
        <div class="empty-state">
          <svg width="48" height="48" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
          <h3>No tutorials found</h3>
          <p>Try a different search term</p>
        </div>`;
      return;
    }

    grid.innerHTML = tutorials.map((t, i) => {
      const videoId = t.videoId || extractVideoId(t.url);
      const thumb = getThumbUrl(videoId, t.thumb);
      const hasSteps = t.steps && t.steps.length > 0;
      const isExternal = t.url && !t.url.includes('shorts');

      return `
      <div class="card" style="animation-delay:${i * 0.05}s">
        <div class="card-thumb-wrap">
          <img src="${thumb}" alt="${t.title}"
               onerror="this.src='https://placehold.co/480x270/1a1a24/6b6b88?text=No+Thumbnail'">
          ${t.url ? `
          <div class="play-overlay">
            <a href="${t.url}" target="_blank" class="play-btn">
              <svg width="20" height="20" fill="white" viewBox="0 0 24 24"><path d="M5 3l14 9-14 9V3z"/></svg>
            </a>
          </div>` : ''}
          <div class="shorts-badge">${isExternal ? 'Video' : 'Shorts'}</div>
        </div>
        <div class="card-body">
          <div class="card-title">${t.title}</div>
          <div class="card-actions">
            ${t.url ? `
            <a href="${t.url}" target="_blank">
              <svg width="13" height="13" fill="currentColor" viewBox="0 0 24 24">
                <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0C.488 3.45.029 5.804 0 12c.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0C23.512 20.55 23.971 18.196 24 12c-.029-6.185-.484-8.549-4.385-8.816zM9 16V8l8 4-8 4z"/>
              </svg>
              Watch
            </a>` : ''}
            ${hasSteps ? `
            <button onclick="toggleSteps('steps-${t.id}', this)" id="stepsbtn-${t.id}">
              <svg width="13" height="13" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
              </svg>
              View Steps
            </button>` : `<span class="no-steps">Steps coming soon</span>`}
          </div>
        </div>
        ${hasSteps ? `
        <div class="steps-panel" id="steps-${t.id}">
          <h4>
            <svg width="12" height="12" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
            </svg>
            Step-by-Step Directions
          </h4>
          <ol>${t.steps.map(s => `<li>${s}</li>`).join('')}</ol>
        </div>` : ''}
      </div>`;
    }).join('');
  }

  function filterCards() {
    const q = document.getElementById('searchInput').value.toLowerCase();
    const filtered = q ? allTutorials.filter(t => t.title.toLowerCase().includes(q)) : allTutorials;
    renderGrid(filtered);
  }

  window.filterCards = filterCards;

  window.toggleSteps = function(panelId, btn) {
    const panel = document.getElementById(panelId);
    const isOpen = panel.classList.contains('open');
    panel.classList.toggle('open');
    btn.classList.toggle('active', !isOpen);
    btn.innerHTML = isOpen
      ? `<svg width="13" height="13" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg> View Steps`
      : `<svg width="13" height="13" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5 15l7-7 7 7"/></svg> Hide Steps`;
  }

  // Live sync from Firestore
  const q = query(collection(db, 'tutorials'), orderBy('order', 'asc'));
  onSnapshot(q, (snapshot) => {
    allTutorials = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    const searchVal = document.getElementById('searchInput').value.toLowerCase();
    const filtered = searchVal ? allTutorials.filter(t => t.title.toLowerCase().includes(searchVal)) : allTutorials;
    renderGrid(filtered);
  }, (error) => {
    console.error('Firebase error:', error);
    document.getElementById('grid').innerHTML = `
      <div class="empty-state">
        <h3>Could not load tutorials</h3>
        <p>Please check back soon.</p>
      </div>`;
  });
</script>
</body>
</html>
